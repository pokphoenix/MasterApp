<ion-view cache-view="false" view-title="Edit Profile" >

	<ion-content class="has-header" scroll="false">

		<form name="form.signUpForm" novalidate="" ng-submit="Edit(form.signUpForm)">

			<div class="list">
				<div class="item item-divider">
					Full Name
				</div>
				<label class="item item-input " ng-class="{ 'has-errors' : form.signUpForm.fullName.$invalid, 'no-errors' : form.signUpForm.fullName.$valid}">
					<i class="icon ion-person placeholder-icon"></i>
					<input type="text" name="fullName" placeholder="Full Name" ng-model="data.fullName" ng-minlength="5" ng-maxlength="100" required >
				</label>
				<div class="error-container" ng-show="form.signUpForm.fullName.$error && form.signUpForm.fullName.$dirty" ng-messages="form.signUpForm.fullName.$error">
					<div ng-messages-include="templates/error-list.html"></div>
				</div>

			</div>

			<div class="row">
				<div class="col">
					<button class="button button-full button-positive" ng-disabled="form.signUpForm.$invalid" type="submit">
						Submit
					</button>



				</div>
			</div>

		</form>


	</ion-content>


</ion-view>
