<ion-view >
    <ion-nav-title>
        <p ng-bind-html="post.title.rendered"></p>

    </ion-nav-title>
    <style>
        .hr-short {
            margin-top: 20px !important;
            margin-bottom: 20px !important;
        }
        .hr-short {
            height: 20px;
            line-height: 20px;
            margin: 30px 0;
            float: none;
        }
        .hr {
            clear: both;
            display: block;
            width: 100%;
            height: 25px;
            line-height: 25px;
            position: relative;
            margin: 30px 0;
            float: left;
        }
    </style>
    <ion-content padding="false" style="background: #F00;" class="no-padding no-margin">
        <div class="card post no-margin no-padding" >


            <div class="item item-body" id="content" ng-if="content" ng-bind-html="content | html_filters"></div>


        </div>
    </ion-content>
</ion-view>
