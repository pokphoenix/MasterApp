<ion-view view-title="{{titleView}}">
  <ion-content padding="false" >
  <ion-refresher on-refresh="doRefresh()"></ion-refresher>
	  <ion-list style="margin-top: 1rem;">
		  <div ng-repeat="c in itemList">
			  <ion-item class="item item-icon-right item-text-wrap" ng-href="{{c.link}}">
				  {{c.name}}
				  <i class="icon ion-chevron-right" ></i>
			  </ion-item>
		  </div>
	  </ion-list>


	  <ion-infinite-scroll
	ng-if="moreDataExists()"
    on-infinite="loadMore()"
    distance="1%">
  </ion-infinite-scroll>

  </ion-content>
</ion-view>
