<ion-view view-title="{{titleView| uppercase}}">
  <ion-content padding="false" >
	  <ion-list style="margin-top: 1rem;">
		  <div ng-repeat="c in itemList">
			  <ion-item class="item item-icon-right item-text-wrap" ng-href="{{c.link}}">
				  {{c.name}}
				  <i class="icon ion-chevron-right" ></i>
			  </ion-item>
		  </div>
	  </ion-list>

  </ion-content>
</ion-view>
