<ion-nav-bar class="bar-customize" align-title="center">
  <ion-nav-back-button class="button-clear">
    <i class="ion-chevron-left"></i>
  </ion-nav-back-button>
</ion-nav-bar>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-customized">

  <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>



  <ion-tab title="Chats" icon-off="ion-chatbubbles" icon-on="ion-chatbubbles" ng-click="openActionSheet()">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Branches" icon-off="ion-ios-location" icon-on="ion-ios-location" href="#/tab/branch">
    <ion-nav-view name="tab-branch"></ion-nav-view>
  </ion-tab>


  <ion-tab title="About" icon-off="ion-android-alert" icon-on="ion-android-alert" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>


</ion-tabs>
